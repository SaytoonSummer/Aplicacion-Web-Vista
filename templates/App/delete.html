{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Actor', sans-serif;">

    <div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; background: white;">

        <div style="width: 952px; height: 563px; border-radius: 6px; border: 1px #EB5E28 solid; position: absolute;">

            <form action="{% url 'delete' producto.id %}" method="POST" style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                {% csrf_token %}
                
                <div style="width: 100%; text-align: center; margin-top: 2.5%;">
                    <h2 style="color: #EB5E28; font-size: 24px; font-weight: 600;">Eliminar Producto</h2>
                </div>

                <input type="text" style="width: 80%; height: 43px; margin-bottom: 10px; border-radius: 6px; border: 1px #EB5E28 solid;" placeholder="Nombre del producto" name="nombre_producto" value="{{ producto.nombre_producto }}" readonly />
                <input type="text" style="width: 80%; height: 43px; margin-bottom: 10px; border-radius: 6px; border: 1px #EB5E28 solid;" placeholder="DescripciÃ³n" name="descripcion" value="{{ producto.descripcion }}" readonly />
                <input type="text" style="width: 80%; height: 43px; margin-bottom: 10px; border-radius: 6px; border: 1px #EB5E28 solid;" placeholder="Precio" name="precio" value="{{ producto.precio }}" readonly />
                <input type="text" style="width: 80%; height: 43px; margin-bottom: 10px; border-radius: 6px; border: 1px #EB5E28 solid;" placeholder="Cantidad" name="cantidad" value="{{ producto.cantidad }}" readonly />

                <button type="submit" style="width: 80%; height: 34px; border-radius: 6px; border: 1px #EB5E28 solid; background-color: #EB5E28; color: white; cursor: pointer;">Eliminar</button>
            </form>
        </div>
    </div>

</body>
</html>
