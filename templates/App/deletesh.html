{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedor</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Actor', sans-serif;">

    <div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; background: white;">

        <div style="width: 952px; height: 563px; border-radius: 6px; border: 1px #EB5E28 solid; position: absolute;">

            <form action="{% url 'deletesh' proveedor.id %}" method="POST" style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                {% csrf_token %}
                
                <div style="width: 100%; text-align: center; margin-top: 2.5%;">
                    <h2 style="color: #EB5E28; font-size: 24px; font-weight: 600;">Eliminar Proveedor</h2>
                </div>

                <input type="text" style="width: 80%; height: 43px; margin-bottom: 10px; border-radius: 6px; border: 1px #EB5E28 solid;" placeholder="Nombre del proveedor" name="nombre_proveedor" value="{{ proveedor.nombre_proveedor }}" readonly />
                <input type="text" style="width: 80%; height: 43px; margin-bottom: 10px; border-radius: 6px; border: 1px #EB5E28 solid;" placeholder="Dirección" name="direccion" value="{{ proveedor.direccion }}" readonly />
                <input type="text" style="width: 80%; height: 43px; margin-bottom: 10px; border-radius: 6px; border: 1px #EB5E28 solid;" placeholder="Teléfono" name="telefono" value="{{ proveedor.telefono }}" readonly />
                <input type="text" style="width: 80%; height: 43px; margin-bottom: 10px; border-radius: 6px; border: 1px #EB5E28 solid;" placeholder="Email" name="email" value="{{ proveedor.email }}" readonly />

                <button type="submit" style="width: 80%; height: 34px; border-radius: 6px; border: 1px #EB5E28 solid; background-color: #EB5E28; color: white; cursor: pointer;">Eliminar</button>
            </form>
        </div>
    </div>

</body>
</html>
