{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        #container {
            width: 600px;
            height: 700px;
            position: relative;
            background: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #rotatedBackground {
            width: 100%;
            height: 88px;
            position: absolute;
            top: 0;
            transform: rotate(180deg);
            transform-origin: 0 0;
            background: #FFFCF2;
            border-radius: 10px 10px 0 0;
        }

        .info-box {
            width: 80%;
            max-width: 400px;
            height: 50px;
            position: absolute;
            background: #FFF;
            border-radius: 6px;
            border: 1px #EB5E28 solid;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #name,
        #email,
        #profileTitle {
            width: 100%;
            text-align: center;
            position: absolute;
            color: #EB5E28;
            font-size: 23px;
            font-weight: 400;
            top: 146px;
        }

        #email {
            top: 287px;
        }

        #profileTitle {
            top: 23px;
            font-size: 36px;
            font-weight: 500;
        }

        #profileImage {
            width: 150px;
            height: 150px;
            position: absolute;
            background: #EB5E28;
            border-radius: 50%;
            top: 531px;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        #userImage {
            width: 120px;
            height: 120px;
            position: absolute;
            top: 551px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        #logo {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #backButton {
            width: 100px;
            height: 40px;
            background: #EB5E28;
            color: white;
            border: none;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="rotatedBackground"></div>
        <img id="logo" src="{% static 'img/logo.png' %}" />
        <div id="email">Email</div>
        <div class="info-box" style="top: 355px;">{{ username }}</div>
        <div id="profileTitle">Perfil</div>
        <div id="profileImage"></div>
        <img id="userImage" src="{% static 'img/user.png' %}" />
        <button id="backButton" onclick="goBack()">Volver</button>
    </div>
</body>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</html>
